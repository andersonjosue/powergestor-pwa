<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Botão Meia-Bola com Ícone e Borda</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f0f0f0;
    }

    .floating-button {
      position: fixed;
      top: 45%;
      right: -20px; /* metade fora da tela */
      width: 40px;
      height: 40px;
      background-color: #007bff;
      border: 2px solid red;
      border-radius: 50%;
      transition: all 0.3s ease;
      overflow: hidden;
      z-index: 9999;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
    }

    .floating-button:hover {
      right: 10px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      position: absolute;
      top: 45px;
    }

    .floating-button:hover .menu {
      opacity: 1;
    }

    .menu a {
      color: white;
      background-color: #007bff;
      text-decoration: none;
      font-size: 14px;
      padding: 4px 6px;
      border-radius: 4px;
      margin: 2px 0;
      transform: translateY(5px);
      animation: slideIn 0.3s forwards;
    }

    .menu a:nth-child(2) {
      animation-delay: 0.1s;
    }

    .menu a:nth-child(3) {
      animation-delay: 0.2s;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="floating-button">
    ☰
    <div class="menu">
      
    </div>
  </div>

</body>
</html>
